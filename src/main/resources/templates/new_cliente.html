<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Employee System Management</title>
        <meta charset="ISO-8859-1"/>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>              
    </head>
    <body>
        <div class="container">
            
            <h1>Employee System Management</h1>
            <hr/>
            <h2>Save Employee</h2>
            
            <form action="m" th:action="@{/persons/saveEmployee}" th:object="${pessoa}" method="POST">
                <input type="text" th:field="*{nomeCliente}" placeholder="Nome do Cliente" class="form-control mb-4 col-4"/>
                <input type="text" th:field="*{email}" placeholder="employee email" class="form-control mb-4 col-4"/>
                
                <button type="submit" class="btn btn-info col-2">Save Employee</button>
            </form>
            <hr/>
            <a th:href="@{/persons}"> Back </a>
        </div>
    </body>
</html>
