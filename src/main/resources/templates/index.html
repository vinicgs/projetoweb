<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Employee System Management</title>
        <meta charset="ISO-8859-1"/>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>              
    </head>
    <body>
        <div class="container my-2">

            <h1>Employees List</h1>
            <a th:href="@{/persons/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">New Employee</a>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Email </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${listEmployees}">
                        <td th:text="${employee.nomeCliente}"></td>
<!--                        <td th:text="${employee.lastName}"></td>-->
                        <td th:text="${employee.email}"></td>
                        <td> <a th:href="@{/persons/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/persons/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
